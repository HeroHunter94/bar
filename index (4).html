    function verificarBebida() {
      //completar
      let seleccionada = document.getElementById("seleccionada");

      if (sodaSelected == null)
        seleccionada.innerHTML = "Damn boy select a soda";
      else 
        seleccionada.innerHTML = `You selected the ${sodaSelected.value} Enjoy!`;
      
    }
